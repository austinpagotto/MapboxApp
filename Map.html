    <style>
      body {

      #map {
        position: absolute;

        width: 100%;

  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYXBhZ290dG8iLCJhIjoiY2pwNzh0NjYxMW1ndDNxbnJ4Zmd0cnZ4cCJ9.-eIh1Yhfl7R1Q2rtX6lqAQ";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/apagotto/cjw8e4f7y5ki61co3ntohays3",
        center: [-75.693362, 45.445191],
        zoom: 11,
        minZoom: 10
      });

      map.on("load", function() {
        map.addSource('Ottawa',{
          type:'geojson',
          data:{
            url:"https://raw.githubusercontent.com/austinpagotto/MapboxApp/master/ottPermits.geojson",
            type:'FeatureCollection'
          }
        })
        map.addLayer({
          'id' :'Ottawa',
          'type': "circle",
          'source':
            'Ottawa',
          'layout': {
            'visibility': "visible"
          },
          'paint': {
            "circle-radius": ["interpolate", ["linear"], ["zoom"], 2, 3],
            "circle-color": "rgb(30, 144, 255)"
          },
        });

        map.addSource("buffer", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: []
          }
        });
      });
      let popup = new mapboxgl.Popup();

      map.on("mousemove", function(e) {
        var features = map.queryRenderedFeatures(e.point, {
          layers: ["Ottawa"]
        });
        if (!features.length) {
          popup.remove();
          return;
        }
        var feature = features[0];

        popup
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            feature.properties.FULLADDR +
              "<br> " +
              feature.properties["CONTRACTOR "] +
              "<br>" +
              feature.properties["ISSUED DATE"]
          )
          .addTo(map);

        map.getCanvas().style.cursor = features.length ? "pointer" : "";
      });

      map.on("click", function(e) {
        let Addresses = map.queryRenderedFeatures(e.point, {
          layers: ["Ottawa"]
        });
        let buffer = ''
        if (!Addresses.length) {
          return;
        }
        
        if (!buffer) {
          let clickedAddress = Addresses[0];
          let buffer = turf.buffer(clickedAddress, 2);
          let ptsWithin = turf.tag(Addresses,buffer);
          console.log(ptsWithin)

          map.getSource("buffer").setData({
            type: "FeatureCollection",
            features: [buffer]
          });

          map.addLayer({
            id: "buffer",
            type: "fill",
            source: "buffer",
            paint: {
              "fill-opacity": 0.3,
              "fill-color": "#8e1eff",
              "fill-outline-color": "#fffe1e"
            }
          });
        }
      });
